<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app"></div>
  <!--Tehtävä 3/4: hyödynnetään DOM API:a-->
  <div class="container2">
    <h3>3. HTML DOM API:n hyödyntäminen</h3>
    <p>Syötä tietosi alla olevalle lomakkeelle. Pakolliset kentät on merkitty "*"-merkillä.</p>
    <form action="" method="get" id="form">
      <div class="inputdiv">
        <p>
          <label for="userName" required>Nimi:</label>
          <input type="text" id="userName" /> (*)
        </p>
        <p>
          <label for="userEmail">Sähköpostiosoite:</label>
          <input type="email" id="userEmail" />
        </p>
      </div>
      <div class="submit">
        <input type="submit" value="Send" id="sendButton" />
      </div>
    </form>
  </div>

  <!--Tehtävä 4/4: hyödynnetään File API:a-->
  <h3>4. File API:n hyödyntäminen</h3>
  <input type="file" />
  <p style="color: rgb(4, 72, 139);">Tiedoston sisältö:</p>
  <div class="output"></div>
  
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
